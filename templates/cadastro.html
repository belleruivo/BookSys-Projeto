<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <form action="/cadastro" method="post">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Ex.: Murilo Dantas" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Ex.: murilo.dantas@ifsp.com" required><br><br>
        
        <label for="confirm_email">Confirmar Email:</label>
        <input type="email" id="confirm_email" name="confirm_email" placeholder="Ex.: murilo.dantas@ifsp.com" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Senha..." required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
    <p>JÃ¡ tem uma conta? <a href="/">Entre</a></p>
</body>
</html>
