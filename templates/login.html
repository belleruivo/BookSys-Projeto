{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <img src="../static/img/BookSys.png" class="logo" alt="">
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" required>
                </div>
                <button type="submit" class="btn btn-secondary">Entrar</button>
            </form>
            <p style="font-weight: bold;">NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
        </div>
    </div>
{% endblock %}
