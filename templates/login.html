{% extends "layout.html" %}

{% block title %}BookSys | Login{% endblock %}

{% block styles %}
<link rel="icon" href="../static/img/logo.png" type="image/png">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<img class="logo" src="../static/img/BookSys.png" class="logo" alt="">
<div class="login-wrapper">
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-secondary">Entrar</button>
        </form>
        <p style="font-weight: bold;">NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        
        fetch("/", {
            method: "POST",
            body: formData
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  Swal.fire({
                      icon: 'success',
                      title: 'Login bem-sucedido!',
                      text: 'Redirecionando...',
                      showConfirmButton: false,
                      timer: 1500
                  }).then(() => {
                      window.location.href = data.redirect_url;
                  });
              } else {
                  Swal.fire({
                      icon: 'error',
                      title: 'Erro!',
                      text: data.message  // aqui ta diretamente a mensagem do servidor
                  });
              }
          }).catch(error => console.error('Error:', error));
    });
</script>

{% endblock %}
